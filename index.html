<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Orbit Clock</title>
  </head>

  <body>
    <main class="wrap">
      <section class="hero">
        <p class="eyebrow">Live time • Precision crafted</p>
        <h1>Modern Orbit Clock</h1>
        <p class="lede">
          Analog elegance meets digital clarity. Follow the movement of time with
          luminous hands, smooth seconds, and a live date + timezone readout.
        </p>
      </section>

      <section class="panel">
        <div class="glow-ring"></div>
        <div class="clock">
          <div class="ticks"></div>

          <div style="--clr: #2bbf6b; --h: 90px" id="hour" class="hand">
            <i></i>
          </div>
          <div style="--clr: #2bbf6b; --h: 140px" id="min" class="hand">
            <i></i>
          </div>
          <div style="--clr: #e14343; --h: 170px" id="sec" class="hand">
            <i></i>
          </div>

          <div class="center-dot"></div>
          <div class="numbers">
            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>
          </div>
        </div>

        <div class="readout">
          <div class="time" id="digital">00:00:00</div>
          <div class="meta">
            <span id="date">Today</span>
            <span class="dot">•</span>
            <span id="zone">Timezone</span>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
